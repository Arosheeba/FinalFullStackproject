<!-- Here we are creating the Bus details-->
<div class="col-md-6 offset-md-3">
    <h3> Create BusDetails </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> StartingPoint</label>
            <input type="text"  placeholder="Enter StartingPoint " class ="form-control" id = "startingPoint"
                [(ngModel)] = "busDetails.startingPoint" name = "startingPoint">
        </div>
        <div class="form-group">
            <label> EndingPoint</label>
            <input type="text"  placeholder="Enter EndingPoint" class ="form-control" id = "endingPoint"
                [(ngModel)] = "busDetails.endingPoint" name = "endingPoint">
        </div>
        <div class="form-group">
            <label> DriverName</label>
            <input type="text"  placeholder="Enter DriverName" class ="form-control" id = "driverName"
                [(ngModel)] = "busDetails.driverName" name = "driverName">
        </div>

        
        <div class="form-group">
            <label> DriverNumber</label>
            <input type="text"  placeholder="Enter DriverNumber" class ="form-control" id = "driverNumber"
                [(ngModel)] = "busDetails.driverNumber" name = "driverNumber">
        </div>
        <div class="form-group">
            <label> BusId</label>
            <input type="text"  placeholder="Enter BusId" class ="form-control" id = "busId"
                [(ngModel)] = "busDetails.busId" name = "busId">
        </div>
        <div class="form-group">
            <label> BusNumber</label>
            <input type="text"  placeholder="Enter BusNumber" class ="form-control" id = "busNumber"
                [(ngModel)] = "busDetails.busNumber" name = "busNumber">
        </div>
        <div class="form-group">
            <label> BusType</label>
            <input type="text"  placeholder="Enter BusType" class ="form-control" id = " busType"
                [(ngModel)] = "busDetails.busType" name = "busType">
        </div> 
        <div class="form-group">
            <label>Number of Seats</label>
            <input type="text" placeholder="Enter Number of Seats" class ="form-control" id = "noOfSeats"
                [(ngModel)] = "busDetails.noOfSeats" name = "noOfSeats">
        </div>
        <div class="form-group">
            <label>Cost Per Seats</label>
            <input type="text" placeholder="Enter Single Seat cost" class ="form-control" id = "costPerSeats"
                [(ngModel)] = "busDetails.costPerSeats" name = "costPerSeats">
        </div>
     
       

        <button class = "btn btn-success" type="submit" (click)="requiredValue()" >Submit</button>

    </form>
    </div>
